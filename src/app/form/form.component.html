<form (ngSubmit)="salvar()" #f="ngForm">
  <div class="form-group">
    <label>Marca</label>
    <select class="form-control" [(ngModel)]="veiculo.marca" name="marca" #marca="ngModel" required> 
       <option *ngFor="let marca of marcas" [value]="marca">{{marca}}</option>
      </select>
    </div>
  <div class="form-group">
    <label>Modelo</label>
    <input class="form-control"[(ngModel)]="veiculo.modelo" name="modelo" #modelo="ngModel" required>
  </div>
  <div class="form-group">
    <label>Valor</label>
    <input type='number' class="form-control" style="text-align:right;" [(ngModel)]="veiculo.valor" name="valor" #valor="ngModel" required>
  </div>
  <div class="container">
    <button type="salvar" class="btn btn-secondary mr-3" [disabled] ="!f.form.valid">Salvar</button>
    <button type="reset" class="btn btn-secondary">Limpar</button>
  </div>
</form>
